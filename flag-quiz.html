<html lang="en">

    <title>Flag Quiz - Learn World Flags</title>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .option-btn {
            padding: 20px;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
            text-align: center;
        }

        .option-btn:hover {
            border-color: #667eea;
            background: #e7e9fc;
            transform: translateY(-2px);
        }

        .option-btn.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option-btn.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .flag-display {
            text-align: center;
            margin: 30px 0;
        }

        .flag-img {
            max-width: 400px;
            width: 100%;
            height: auto;
            border: 3px solid #dee2e6;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .progress-bar {
            background: #e9ecef;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .input-container {
            margin: 30px 0;
            text-align: center;
        }

        .answer-input {
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            transition: border-color 0.3s;
        }

        .answer-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .hint-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            min-width: 150px;
            margin: 10px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }

        .match-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .match-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .match-item {
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .match-item:hover {
            border-color: #667eea;
            background: #e7e9fc;
        }

        .match-item.selected {
            border-color: #667eea;
            background: #e7e9fc;
            transform: scale(1.05);
        }

        .match-item.matched {
            background: #d4edda;
            border-color: #28a745;
            opacity: 0.6;
            cursor: not-allowed;
        }

        .match-item.incorrect-match {
            background: #f8d7da;
            border-color: #dc3545;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .match-flag {
            max-width: 150px;
            height: auto;
            border-radius: 5px;
            margin: 10px auto;
            display: block;
        }

        .info-text {
            text-align: center;
            color: #6c757d;
            margin: 20px 0;
            font-size: 1.1em;
        }

        .lives-display {
            text-align: center;
            font-size: 1.3em;
            margin: 15px 0;
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }

            .match-grid {
                grid-template-columns: 1fr;
            }

            .flag-img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flag Quiz</h1>

        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="screen active">
            <p class="info-text">Test your knowledge of world flags! Choose your difficulty level and game mode to begin.</p>

            <h2 style="text-align: center; margin-top: 30px; color: #667eea;">Select Difficulty</h2>
            <div class="btn-group">
                <button class="btn" onclick="selectDifficulty('easy')">Easy (30 flags)</button>
                <button class="btn" onclick="selectDifficulty('medium')">Medium (80 flags)</button>
                <button class="btn" onclick="selectDifficulty('hard')">Hard (All 201 flags)</button>
            </div>

            <h2 style="text-align: center; margin-top: 30px; color: #667eea;">Select Mode</h2>
            <div class="btn-group">
                <button class="btn" onclick="selectMode('practice')">Practice Mode</button>
                <button class="btn" onclick="selectMode('challenge')">Challenge Mode</button>
            </div>

            <h2 style="text-align: center; margin-top: 30px; color: #667eea;">Select Game Type</h2>
            <div class="btn-group">
                <button class="btn" onclick="selectGameType('multipleChoice')">Multiple Choice</button>
                <button class="btn" onclick="selectGameType('typeAnswer')">Type the Answer</button>
                <button class="btn" onclick="selectGameType('matchPairs')">Match the Pairs</button>
            </div>

            <div id="startButtonContainer" style="text-align: center; margin-top: 30px;">
                <!-- Start button will appear here -->
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill">0 / 0</div>
            </div>

            <div id="livesDisplay" class="lives-display" style="display: none;">
                <!-- Lives display for challenge mode -->
            </div>

            <div id="gameContent">
                <!-- Game content will be dynamically inserted here -->
            </div>

            <div id="hintContainer" style="text-align: center; margin: 20px 0;">
                <!-- Hint button will appear here -->
            </div>

            <div id="actionButtons" style="text-align: center; margin-top: 20px;">
                <!-- Action buttons will appear here -->
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <h2 style="text-align: center; color: #667eea; margin-bottom: 30px;">Session Complete!</h2>

            <div class="stats" id="resultsStats">
                <!-- Results will be inserted here -->
            </div>

            <div id="incorrectList" style="margin: 30px 0;">
                <!-- List of incorrect answers will appear here -->
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button class="btn" onclick="restartApp()">Play Again</button>
            </div>
        </div>
    </div>

        const EASY_COUNTRIES = [

        let gameState = {
            difficulty: null,
            mode: null,
            gameType: null,
            flags: [],
            currentIndex: 0,
            score: 0,
            lives: 3,
            hintsUsed: 0,
            incorrectAnswers: [],
            hintUsedThisQuestion: false
        };

        function selectDifficulty(difficulty) {
            gameState.difficulty = difficulty;
            updateStartButton();
        }

        function selectMode(mode) {
            gameState.mode = mode;
            updateStartButton();
        }

        function selectGameType(gameType) {
            gameState.gameType = gameType;
            updateStartButton();
        }

        function updateStartButton() {
            const container = document.getElementById('startButtonContainer');
            if (gameState.difficulty && gameState.mode && gameState.gameType) {
                container.innerHTML = '<button class="btn btn-success" onclick="startGame()">Start Game</button>';
            }
        }

        function startGame() {
            // Prepare flag dataset based on difficulty
            let availableFlags = [...FLAGS_DATA];

            if (gameState.difficulty === 'easy') {
                availableFlags = FLAGS_DATA.filter(f => EASY_COUNTRIES.includes(f.country));
            } else if (gameState.difficulty === 'medium') {
                // Mix of easy countries plus others
                const easyFlags = FLAGS_DATA.filter(f => EASY_COUNTRIES.includes(f.country));
                const otherFlags = FLAGS_DATA.filter(f => !EASY_COUNTRIES.includes(f.country));
                availableFlags = [...easyFlags, ...shuffleArray(otherFlags).slice(0, 50)];
            }

            // Shuffle and set flags
            gameState.flags = shuffleArray(availableFlags);
            gameState.currentIndex = 0;
            gameState.score = 0;
            gameState.lives = 3;
            gameState.hintsUsed = 0;
            gameState.incorrectAnswers = [];

            // Switch to game screen
            showScreen('gameScreen');

            // Start the appropriate game type
            if (gameState.gameType === 'multipleChoice') {
                showMultipleChoiceQuestion();
            } else if (gameState.gameType === 'typeAnswer') {
                showTypeAnswerQuestion();
            } else if (gameState.gameType === 'matchPairs') {
                showMatchPairsGame();
            }
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function updateProgress() {
            const progress = document.getElementById('progressFill');
            const percent = (gameState.currentIndex / gameState.flags.length) * 100;
            progress.style.width = percent + '%';
            progress.textContent = `${gameState.currentIndex} / ${gameState.flags.length}`;

            if (gameState.mode === 'challenge') {
                const livesDisplay = document.getElementById('livesDisplay');
                livesDisplay.style.display = 'block';
                livesDisplay.innerHTML = `<strong>Lives: ${gameState.lives}</strong> ❤️`.repeat(gameState.lives);
            }
        }

        // MULTIPLE CHOICE MODE
        function showMultipleChoiceQuestion() {
            gameState.hintUsedThisQuestion = false;
            updateProgress();

            const currentFlag = gameState.flags[gameState.currentIndex];
            const wrongOptions = shuffleArray(
                FLAGS_DATA.filter(f => f.country !== currentFlag.country)
            ).slice(0, 3);

            const allOptions = shuffleArray([currentFlag, ...wrongOptions]);

            const gameContent = document.getElementById('gameContent');
            gameContent.innerHTML = `
                <div class="flag-display">
                    <img src="${currentFlag.flag_url}" alt="Flag" class="flag-img">
                </div>
                <h3 style="text-align: center; margin: 20px 0; color: #667eea;">Which country does this flag belong to?</h3>
                <div class="option-grid">
                    ${allOptions.map(opt => `
                        <button class="option-btn" onclick="checkMultipleChoice('${opt.country.replace(/'/g, "\\'")}', '${currentFlag.country.replace(/'/g, "\\'")}')">
                            ${opt.country}
                        </button>
                    `).join('')}
                </div>
            `;

            setupHintButton(currentFlag.country);
        }

        function checkMultipleChoice(selectedCountry, correctCountry) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent.trim() === correctCountry) {
                    btn.classList.add('correct');
                }
                if (btn.textContent.trim() === selectedCountry && selectedCountry !== correctCountry) {
                    btn.classList.add('incorrect');
                }
            });

            if (selectedCountry === correctCountry) {
                gameState.score++;
                setTimeout(nextQuestion, 1000);
            } else {
                handleIncorrectAnswer(correctCountry);
                setTimeout(nextQuestion, 2000);
            }
        }

        // TYPE ANSWER MODE
        function showTypeAnswerQuestion() {
            gameState.hintUsedThisQuestion = false;
            updateProgress();

            const currentFlag = gameState.flags[gameState.currentIndex];

            const gameContent = document.getElementById('gameContent');
            gameContent.innerHTML = `
                <div class="flag-display">
                    <img src="${currentFlag.flag_url}" alt="Flag" class="flag-img">
                </div>
                <h3 style="text-align: center; margin: 20px 0; color: #667eea;">Type the country name:</h3>
                <div class="input-container">
                    <input type="text" id="answerInput" class="answer-input" placeholder="Enter country name"
                           onkeypress="if(event.key==='Enter') checkTypeAnswer()">
                </div>
            `;

            document.getElementById('actionButtons').innerHTML = `
                <button class="btn" onclick="checkTypeAnswer()">Submit Answer</button>
            `;

            setupHintButton(currentFlag.country);
            document.getElementById('answerInput').focus();
        }

        function checkTypeAnswer() {
            const input = document.getElementById('answerInput');
            const userAnswer = input.value.trim();
            const correctAnswer = gameState.flags[gameState.currentIndex].country;

            if (!userAnswer) return;

            input.disabled = true;
            document.getElementById('actionButtons').innerHTML = '';

            // Fuzzy matching - check if the answer is close enough
            const isCorrect = userAnswer.toLowerCase() === correctAnswer.toLowerCase() ||
                            normalizeCountryName(userAnswer) === normalizeCountryName(correctAnswer);

            const gameContent = document.getElementById('gameContent');
            if (isCorrect) {
                gameState.score++;
                gameContent.innerHTML += '<div class="hint-box" style="background: #d4edda; border-color: #28a745;">✓ Correct!</div>';
                setTimeout(nextQuestion, 1000);
            } else {
                handleIncorrectAnswer(correctAnswer);
                gameContent.innerHTML += `<div class="hint-box" style="background: #f8d7da; border-color: #dc3545;">✗ Incorrect! The answer was: <strong>${correctAnswer}</strong></div>`;
                setTimeout(nextQuestion, 2000);
            }
        }

        function normalizeCountryName(name) {
            return name.toLowerCase()
                .replace(/^the\s+/i, '')
                .replace(/[^a-z]/g, '');
        }

        // MATCH PAIRS MODE
        function showMatchPairsGame() {
            gameState.hintUsedThisQuestion = false;
            updateProgress();

            // Take 6 flags for matching
            const matchFlags = gameState.flags.slice(gameState.currentIndex, gameState.currentIndex + 6);
            if (matchFlags.length < 6) {
                // Not enough flags left, end game
                showResults();
                return;
            }

            const shuffledCountries = shuffleArray([...matchFlags]);
            const shuffledFlags = shuffleArray([...matchFlags]);

            const gameContent = document.getElementById('gameContent');
            gameContent.innerHTML = `
                <h3 style="text-align: center; margin: 20px 0; color: #667eea;">Match the flags with their countries</h3>
                <p class="info-text">Click a flag, then click its matching country name</p>
                <div class="match-grid">
                    <div class="match-column">
                        ${shuffledFlags.map((flag, idx) => `
                            <div class="match-item" data-country="${flag.country}" data-type="flag" onclick="selectMatchItem(this)">
                                <img src="${flag.flag_url}" class="match-flag" alt="Flag">
                            </div>
                        `).join('')}
                    </div>
                    <div class="match-column">
                        ${shuffledCountries.map((flag, idx) => `
                            <div class="match-item" data-country="${flag.country}" data-type="country" onclick="selectMatchItem(this)">
                                ${flag.country}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            gameState.matchState = {
                selectedFlag: null,
                selectedCountry: null,
                matchedCount: 0,
                totalMatches: 6
            };

            document.getElementById('hintContainer').innerHTML = '';
            document.getElementById('actionButtons').innerHTML = '';
        }

        function selectMatchItem(element) {
            if (element.classList.contains('matched')) return;

            const type = element.dataset.type;
            const country = element.dataset.country;

            // Deselect previous selection of same type
            document.querySelectorAll(`.match-item[data-type="${type}"].selected`).forEach(el => {
                el.classList.remove('selected');
            });

            element.classList.add('selected');

            if (type === 'flag') {
                gameState.matchState.selectedFlag = country;
            } else {
                gameState.matchState.selectedCountry = country;
            }

            // Check if we have both selections
            if (gameState.matchState.selectedFlag && gameState.matchState.selectedCountry) {
                checkMatch();
            }
        }

        function checkMatch() {
            const flagCountry = gameState.matchState.selectedFlag;
            const selectedCountry = gameState.matchState.selectedCountry;

            const flagElement = document.querySelector(`.match-item[data-type="flag"][data-country="${flagCountry}"]`);
            const countryElement = document.querySelector(`.match-item[data-type="country"][data-country="${selectedCountry}"]`);

            if (flagCountry === selectedCountry) {
                // Correct match
                flagElement.classList.remove('selected');
                countryElement.classList.remove('selected');
                flagElement.classList.add('matched');
                countryElement.classList.add('matched');

                gameState.matchState.matchedCount++;
                gameState.score++;

                if (gameState.matchState.matchedCount === gameState.matchState.totalMatches) {
                    // All matched, move to next set
                    gameState.currentIndex += 6;
                    setTimeout(() => {
                        if (gameState.currentIndex >= gameState.flags.length) {
                            showResults();
                        } else {
                            showMatchPairsGame();
                        }
                    }, 1000);
                }
            } else {
                // Incorrect match
                flagElement.classList.add('incorrect-match');
                countryElement.classList.add('incorrect-match');

                handleIncorrectAnswer(flagCountry);

                setTimeout(() => {
                    flagElement.classList.remove('selected', 'incorrect-match');
                    countryElement.classList.remove('selected', 'incorrect-match');
                }, 500);
            }

            gameState.matchState.selectedFlag = null;
            gameState.matchState.selectedCountry = null;
        }

        // HINT SYSTEM
        function setupHintButton(correctCountry) {
            const hintContainer = document.getElementById('hintContainer');
            if (gameState.mode === 'practice') {
                hintContainer.innerHTML = '<button class="btn btn-secondary" onclick="showHint(\'' +
                    correctCountry.replace(/'/g, "\\'") + '\')">Show Hint</button>';
            } else {
                hintContainer.innerHTML = '';
            }
        }

        function showHint(correctCountry) {
            if (gameState.hintUsedThisQuestion) return;

            gameState.hintUsedThisQuestion = true;
            gameState.hintsUsed++;

            const firstLetter = correctCountry.charAt(0);
            const length = correctCountry.length;

            const hintContainer = document.getElementById('hintContainer');
            hintContainer.innerHTML = `
                <div class="hint-box">
                    Hint: The country starts with "${firstLetter}" and has ${length} letters
                </div>
            `;
        }

        // HANDLE INCORRECT ANSWERS
        function handleIncorrectAnswer(correctCountry) {
            const currentFlag = gameState.flags[gameState.currentIndex];
            gameState.incorrectAnswers.push({
                country: correctCountry,
                flag: currentFlag.flag_url
            });

            if (gameState.mode === 'challenge') {
                gameState.lives--;
                if (gameState.lives <= 0) {
                    showResults();
                }
            }
        }

        // NAVIGATION
        function nextQuestion() {
            gameState.currentIndex++;

            if (gameState.currentIndex >= gameState.flags.length || gameState.lives <= 0) {
                showResults();
                return;
            }

            if (gameState.gameType === 'multipleChoice') {
                showMultipleChoiceQuestion();
            } else if (gameState.gameType === 'typeAnswer') {
                showTypeAnswerQuestion();
            }
        }

        // RESULTS
        function showResults() {
            showScreen('resultsScreen');

            const totalQuestions = gameState.gameType === 'matchPairs' ?
                Math.min(gameState.currentIndex, gameState.flags.length) : gameState.currentIndex;
            const accuracy = totalQuestions > 0 ? ((gameState.score / totalQuestions) * 100).toFixed(1) : 0;

            const resultsStats = document.getElementById('resultsStats');
            resultsStats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${gameState.score}</div>
                    <div class="stat-label">Correct Answers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${totalQuestions}</div>
                    <div class="stat-label">Total Questions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${accuracy}%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
                ${gameState.mode === 'practice' ? `
                <div class="stat-item">
                    <div class="stat-number">${gameState.hintsUsed}</div>
                    <div class="stat-label">Hints Used</div>
                </div>
                ` : ''}
            `;

            // Show incorrect answers
            const incorrectList = document.getElementById('incorrectList');
            if (gameState.incorrectAnswers.length > 0) {
                incorrectList.innerHTML = `
                    <h3 style="text-align: center; color: #667eea; margin-bottom: 20px;">Review These Flags:</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px;">
                        ${gameState.incorrectAnswers.map(item => `
                            <div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                                <img src="${item.flag}" style="max-width: 150px; border-radius: 5px; margin-bottom: 10px;">
                                <div style="font-weight: 600; color: #667eea;">${item.country}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
        }

        function restartApp() {
            gameState = {
                difficulty: null,
                mode: null,
                gameType: null,
                flags: [],
                currentIndex: 0,
                score: 0,
                lives: 3,
                hintsUsed: 0,
                incorrectAnswers: [],
                hintUsedThisQuestion: false
            };

            document.getElementById('startButtonContainer').innerHTML = '';
            document.getElementById('gameContent').innerHTML = '';
            document.getElementById('hintContainer').innerHTML = '';
            document.getElementById('actionButtons').innerHTML = '';

            showScreen('welcomeScreen');
        }
    </script>
